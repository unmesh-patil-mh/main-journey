<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>
<body>
    <h1>Different types of Forms Used:</h1>
    <form action="post">

        <div>
        <h2>Simple Entering data form</h2>
        <label for="Name"></label>
        <input type="text" id="Name" name="Name" placeholder="Enter your Name" autofocus>
        </div>

        <div>
        <h2>The Selection type form</h2>
        <input type="radio" id="Male" name="gender" value="Male"> 
        <label for="Male">Male</label>
        <input type="radio" id="Female" name="gender" value="Female">
        <label for="Female">Female</label>
        </div>

        <div>
        <h2>Checkbox type</h2>
        <input type="checkbox" id="Tearms and conditions" name="Tearms and conditions" value="yes" required>
        <label for="Tearms and conditions">Tearms and conditions</label>
        </div>

        <div>
        <h2>Select the text Area</h2>
        <label for="Comment">Enter the Comment</label>
        <br>
        <textarea name="comment" id="Comment" rows="6" colums="60" placeholder="Enter Your Opinion here"></textarea>
        </div>
        
        <div>
        <h2>Selection Label</h2>
        <select name="City">
            <option value="Pune">Pune</option>
            <option value="Nashik">Nashik</option>
            <option value="Dhule">Dhule</option>
        </select>
        </div>
    </form>

</body>
</html>
