<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        .A{
            color: brown;
        }

        .B{
            color: #A52A2A;
        }

        .C{
            color: rgb(165, 42, 42);
        }

        .D{
            color: rgba(165, 42, 42, 0.837);
        }

        .E{
            color: hsl(0, 59%, 41%);
        }

        h1{
            background-color: #A52A2A;
        }
    </style>
</head>
<body>
    <h1>Thise is the technique through which we implement color in our CSS</h1>
    <ol>
        <li class="A">color Keyword</li>
        <li class="B">Hex color code</li>
        <li class="C">RGB</li>
        <li class="D">RGBA</li>
        <li class="E">HSL</li>
    </ol>
    <!--HUM HUMHARE BACKGROUN COLOR KO BHI SAME ISSE APPLY KAR SAKTE HAI CODE MEIN-->
</body>
</html>
