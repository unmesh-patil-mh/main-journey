<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        .img1{
            filter: blur(10px);
        }

        .img2{
            /* filter: brightness(30%); */
            /* filter: contrast(30%); */
            /* filter: drop-shadow(30px); */
            filter: grayscale(100%);
        }

        .img3{
            filter: opacity(50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQykzoZeCE0p7LeuyHnLYCdPP2jju9d5PaMeA&s" alt="">
        <img class="img2" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZB-DYfIRlEmCbcyg5xMngsvZ1qYJtOo5-Nq5hyZ85U-EbhGH78SaD1qtXoI5CAlBl9Yw&usqp=CAU" alt="">
        <img class="img3" src="https://img.freepik.com/free-photo/fantasy-eye-illustrated_23-2151675310.jpg?semt=ais_hybrid&w=740" alt="">
    </div>
</body>
</html>
