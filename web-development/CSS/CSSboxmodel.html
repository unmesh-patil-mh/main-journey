<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        .Box{
            background-color: aqua;
        }
        .Box1{
            color: black;
            padding: 20px;
            border: 10px solid palegreen;
            margin: 20px;
            height: 200px;
            box-sizing: border-box;
        }
        .Box2{
            color: brown;
            padding: 30px;
            border: 20px solid blueviolet;
            margin: 40px;
        }
    </style>
</head>
<body>
    <div class="Box Box1">This is the First Class</div>
    <div class="Box Box2">This is the Second Class</div>
</body>
</html>
