<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASIC CSS</title>
    <style>
        div{
            color: aqua;
            background-color: black;
        }

        span{
            color: blue;
            background-color: brown;
        }

        h1,p{
            color: aliceblue;
            background-color: rgb(137, 85, 6);
        }
    </style>
    <!--The Style Is Used To Write our Css Code we can also give same color to div & span by comma div,span way-->
</head>
<body>
    <h1>Hii This is our main Line</h1>
    <div>Hii Thise is the basic code to include CSS</div>
    <div>This is Second div line</div>
    <span>Hii This is our span line</span>
